{% extends "layout.html" %}
{% block content %}

<td><a href='{{ url_for('project', project_id=project_id) }}'><< Back to Project Overview</a></td>

<div class="content-section">
    <div class="table-responsive" style="height:500px;">
<table  class="table table-dark table-striped w-auto">
        <thead class="thead-dark">
            <!-- <tr><a href="View Doc</tr> -->
            <tr>
            <th scope="col">View Doc</th>
                {% for k in headings %}
                <th scope="col">{{ k }}</th>
                {% endfor %}
            </tr>
        </thead>
    <tbody>
        {% for datum in table %}
        <tr id={{ datum[2] }}>
            <td><a href='{{ url_for('view_document2', project_id=project_id, doc_id=datum.id) }}'>View</a></td>
            {% for k in headings %}
            <td>{{ datum[k] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
</div>
<a href='{{ url_for('view_collection', collection=collection, page_start=current_page - 1) }}'><< Previous page       </a>
<a href='{{ url_for('view_collection', collection=collection, page_start=current_page + 1) }}'>.               Next page >> </a> 
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/datatables.min.js"></script>
{% endblock content %}
